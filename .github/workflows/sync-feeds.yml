name: ğŸ”„ Automatic Feed Sync

on:
  schedule:
    # Run every 2 hours during day, every 4 hours at night (cost-optimized)
    - cron: '0 6-22/2 * * *'  # Every 2 hours from 6 AM to 10 PM
    - cron: '0 2 * * *'       # Once at 2 AM
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync all feeds'
        required: false
        default: false
        type: boolean

jobs:
  sync-feeds:
    name: Sync Newsletter Feeds
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¡ Sync Feeds
        run: |
          echo "ğŸš€ Starting feed sync..."
          
          # Call the sync API endpoint
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/sync-feeds" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --max-time 300)
          
          # Extract HTTP status code
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š Response Status: $http_code"
          echo "ğŸ“„ Response Body: $body"
          
          # Check if successful
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Feed sync completed successfully!"
            
            # Parse and display results
            echo "$body" | jq -r '
              if .total_synced then
                "ğŸ¯ Total entries synced: " + (.total_synced | tostring) + 
                " across " + (.subscriptions_processed | tostring) + " subscriptions"
              else
                "ğŸ“ " + .message
              end
            ' 2>/dev/null || echo "ğŸ“ $body"
            
          else
            echo "âŒ Feed sync failed with status $http_code"
            echo "Error: $body"
            exit 1
          fi

      - name: ğŸ“ˆ Log Sync Stats
        if: success()
        run: |
          echo "ğŸ“Š Sync completed at $(date)"
          echo "â° Next sync scheduled in 30 minutes"

      - name: ğŸš¨ Notify on Failure
        if: failure()
        run: |
          echo "ğŸš¨ Feed sync failed at $(date)"
          echo "ğŸ” Check the logs above for details"
          echo "ğŸ”§ Verify APP_URL and SUPABASE_SERVICE_ROLE_KEY secrets"
